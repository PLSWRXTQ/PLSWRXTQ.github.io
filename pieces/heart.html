<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: #000;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    // http://paulirish.com/2011/requestanimationframe-for-smart-animating/
    // http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
    // requestAnimationFrame polyfill by Erik Möller. fixes from Paul Irish and Tino Zijdel
    // MIT license
    (function() {
        var lastTime = 0;
        var vendors = ['ms', 'moz', 'webkit', 'o'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
        }
        if (!window.requestAnimationFrame) window.requestAnimationFrame = function(callback, element) {
            var currTime = new Date().getTime();
            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
            var id = window.setTimeout(function() {
                callback(currTime + timeToCall);
            }, timeToCall);
            lastTime = currTime + timeToCall;
            return id;
        };
        if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function(id) {
            clearTimeout(id);
        };
    }());
  </script>
  <title> 油腻女和大脚公主 - 双击变换样式 </title>
</head>

<body>
  <canvas id="pinkboard"></canvas>
  <!--<audio id="music" style="display: none;" autoplay loop preload
    src="http://music.163.com/song/media/outer/url?id=9442015.mp3">
  </audio>-->
  <script>
    var settings = {
      particles: {
        length: 500, // maximum amount of particles
        duration: 2, // particle duration in sec
        velocity: 100, // particle velocity in pixels/sec
        effect: -0.75, // play with this for a nice effect
        size: 30 // particle size in pixels
      }
    }

    class Point {
      constructor (x, y) {
        this.x = (typeof x !== 'undefined') ? x : 0
        this.y = (typeof y !== 'undefined') ? y : 0
      }
      clone() {
        return new Point(this.x, this.y)
      }
      length(length) {
        if (!length)
          return Math.sqrt(this.x * this.x + this.y * this.y)
        this.normalize()
        this.x *= length
        this.y *= length
        return this
      }
      normalize() {
        let length = this.length()
        this.x /= length
        this.y /= length
      }
    }

    class Particle {
      constructor() {
        this.position = new Point()
        this.velocity = new Point()
        this.acceleration = new Point()
        this.age = 0
      }
      initialize(x, y, dx, dy) {
        this.position.x = x
        this.position.y = y
        this.velocity.x = dx
        this.velocity.y = dy
        this.acceleration.x = dx * settings.particles.effect
        this.acceleration.y = dy * settings.particles.effect
        this.age = 0
      }
      update(deltaTime) {
        this.position.x += this.velocity.x * deltaTime
        this.position.y += this.velocity.y * deltaTime
        this.velocity.x += this.acceleration.x * deltaTime
        this.velocity.y += this.acceleration.y * deltaTime
        this.age += deltaTime
      }
      draw(context, image) {
        let ease = (t) => (--t) * t * t + 1
        let size = image.width * ease(this.age / settings.particles.duration)
        context.globalAlpha = 1 - this.age / settings.particles.duration
        context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size)
      }
    }

    class ParticlePool {
      constructor(length) {
        // create and populate particle pool
        this.particles = Array.from({ length }, () => new Particle())
        this.firstActive = 0
        this.firstFree = 0
        this.duration = settings.particles.duration
      }
      add(x, y, dx, dy) {
        this.particles[this.firstFree].initialize(x, y, dx, dy)
        // handle circular queue
        this.firstFree++
        if (this.firstFree == this.particles.length) this.firstFree = 0
        if (this.firstActive == this.firstFree) this.firstActive++
        if (this.firstActive == this.particles.length) this.firstActive = 0
      }
      update(deltaTime) {
        let i
        // update active this.particles
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++)
            this.particles[i].update(deltaTime)
        }
        if (this.firstFree < this.firstActive) {
          for (i = this.firstActive; i < this.particles.length; i++)
            this.particles[i].update(deltaTime)
          for (i = 0; i < this.firstFree; i++)
            this.particles[i].update(deltaTime)
        }
        // remove inactive this.particles
        while (this.particles[this.firstActive].age >= this.duration && this.firstActive != this.firstFree) {
          this.firstActive++
          if (this.firstActive == this.particles.length) this.firstActive = 0
        }
      }
      draw(context, image) {
        let i
        // draw active this.particles
        if (this.firstActive < this.firstFree) {
          for (i = this.firstActive; i < this.firstFree; i++)
            this.particles[i].draw(context, image)
        }
        if (this.firstFree < this.firstActive) {
          for (i = this.firstActive; i < this.particles.length; i++)
            this.particles[i].draw(context, image)
          for (i = 0; i < this.firstFree; i++)
            this.particles[i].draw(context, image)
        }
      }
    }

    var canvas = pinkboard
    var context = canvas.getContext('2d')
    var particles = new ParticlePool(settings.particles.length)
    var particleRate = settings.particles.length / settings.particles.duration // particles/sec
    var lastTime

    // get point on heart with -PI <= t <= PI
    function pointOnHeart(t) {
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
      )
    }

    /* Drawing a heart as a reusable image */
    // creating the particle image using a dummy canvas
    var image = (function() {
      var canvas = document.createElement('canvas'),
        context = canvas.getContext('2d')
      canvas.width = settings.particles.size
      canvas.height = settings.particles.size
      // helper function to create the path
      function to(t) {
        var point = pointOnHeart(t)
        point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350
        point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350
        return point
      }

      // create the path
      context.beginPath()
      var t = -Math.PI
      // var point = to(t)
      // context.moveTo(point.x, point.y)
      while (t < Math.PI) {
        t += 0.01 // baby steps!
        point = to(t)
        context.lineTo(point.x, point.y)
      }
      context.closePath()
      // create the fill
      context.fillStyle = '#ea80b0'
      context.fill()

      // create the image
      var image = new Image()
      image.src = canvas.toDataURL()
      return image
    })()

    // render that thing!
    function render() {
      // next animation frame
      requestAnimationFrame(render)
      // update time
      var now = new Date().getTime() / 1000
      var deltaTime = lastTime ? now - lastTime : 0
      lastTime = now
      // clear canvas
      context.clearRect(0, 0, canvas.width, canvas.height)

      // create new particles
      var amount = particleRate * deltaTime
      for (var i = 0; i < amount; i++) {
        var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random())
        var dir = pos.clone().length(settings.particles.velocity)
        particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y)
      }

      // update and draw particles
      particles.update(deltaTime)
      particles.draw(context, image)
    }

    var mode = 0
    var supportDblclick
    // handle (re-)sizing of the canvas
    function onResize() {
      canvas.width = canvas.clientWidth
      canvas.height = canvas.clientHeight
    }
    function changeMode() {
      mode++
      mode %= 4
      settings.particles.effect = [-0.75, 1, -2, -5][mode]
    }
    function changeVmode() {
      settings.particles.velocity = [100, 25, 200, 50][mode]
      setTimeout(() => {
        if (mode === 3)
          settings.particles.effect = -10
      }, 1000)
    }

    window.onresize = onResize
    window.onload = () => {
      // setInterval(() => music.paused && music.play(), 1)
      // delay rendering bootstrap
      setTimeout(function() {
        onResize()
        render()
      }, 10)
    }
    window.ondblclick = e => {
      supportDblclick = true
      changeMode()
    }
    window.onmousedown = window.ontouchstart = e => {
      setTimeout(changeVmode, 500)
    }
    document.documentElement.addEventListener('touchstart', (e) => {
      if (this.click
        && (e.timeStamp - this.click.timeStamp) < 500){
        changeMode()
      } else this.click = e
    })
  </script>
</body>

</html>
